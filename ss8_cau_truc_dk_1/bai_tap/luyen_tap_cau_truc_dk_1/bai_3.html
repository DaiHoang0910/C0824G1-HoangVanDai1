<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xet so</title>
</head>
<body>
  <script>
    let so = prompt('Nhap so nguyen bat ky');

    if (so > 0){
      alert('So nay lon hon 0!');
    }
    else if (so < 0){
      alert('So nay nho hon 0!');
    }
    else {
      alert('So nay bang 0');
    }
  </script>
</body>
</html>
