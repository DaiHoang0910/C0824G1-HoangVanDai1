<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh hoa hong nhan duoc theo doanh so ban hang</title>
</head>
<body>
    <form>
        Nhap doanh so ban hang thang nay(vnd): <input type="number" id="doanhThu" value=""/><br/><br/>
        <button type="button" onclick="hoaHong();">Xuat hoa hong: </button>
        <p id="result"></p>
        <input type="reset" value="Nhap Lai"/>
    </form>
    <script>
        function hoaHong(){
            let doanhThu = parseFloat(document.getElementById('doanhThu').value);
            let a;
            let hoaHong = doanhThu * a;
            let result;
            if (doanhThu > 10000000) {
                hoaHong = doanhThu * 7.5/100;
                result = "Doanh thu thang nay la: "+doanhThu+ " Hoa hong(5% doanh thu) tuong ung la: "+hoaHong;
            }
            else if (doanhThu > 7500000){
                hoaHong = doanhThu * 5/100;
                result = "Doanh thu thang nay la: "+doanhThu+ " Hoa hong(5% doanh thu) tuong ung la: "+hoaHong;
            }
            else {
                result = "Khong co hoa hong cho thang nay vi khong dat chi tieu";
            }

            document.getElementById('result').innerHTML=result;

        }
    </script>
</body>
</html>
