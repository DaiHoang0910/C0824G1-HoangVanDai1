<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giai phuong trinh bac 2</title>
</head>
<body>
<form>
  <p>Giai phuong trinh bac 2: ax^2 + bx + c= 0</p>
  Nhap vao so thuc a: <input type="number" id="numberA" value=""/><br/><br>
  Nhap vao so thuc b: <input type="number" id="numberB" value=""/><br/><br>
  Nhap vao so thuc c: <input type="number" id="numberC" value=""/><br/><br>
  <button type="button" onclick="tinh()">Thuc hien phep tinh:</button>
  <p id="result"></p>
  <input type="reset" value="Nhap Lai"/>
</form>
<script>
  function tinh(){
    let a = parseFloat(document.getElementById('numberA').value);
    let b = parseFloat(document.getElementById('numberB').value);
    let c = parseFloat(document.getElementById('numberC').value);
    let x = b * b - 4 * a * c;
    let result;

    if (x < 0){
      result = "Phuong trinh vo nghiem";
    }
    else if (x === 0){
      result = "Phuong trinh co nghiem kep x1 = x2 = "+(-b/2*a);
    }
    else
      result = "Phuong trinh co 2 nghiem phan biet: x1 = "+(-b + Math.sqrt(x))/2*a + " x2 = "+(-b - Math.sqrt(x))/2*a;
    document.getElementById('result').innerHTML=result;
  }
</script>
</body>
</html>
