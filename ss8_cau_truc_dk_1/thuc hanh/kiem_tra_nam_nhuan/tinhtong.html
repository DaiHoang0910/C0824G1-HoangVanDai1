<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Tong</title>
</head>
<body>

  <script>
    let A = parseFloat(prompt('Nhap gia tri cua a:'));
    let B = parseFloat(prompt('Nhap gia tri cua b:'));
    let Sum = A + B;

    if (Sum < 4) {
      result = 'Below';
    }
    else {
      result = 'Over';
    }
    document.write(result);
  </script>
</body>
</html>
