<script>
    let so = Number(prompt("Nhập một số để tính giai thừa"));
    let giaiThua = 1;
    if (isNaN(giaiThua)) {
        alert("Khong duoc nhap chu");
        so = Number(prompt("Nhập một số để tính giai thừa"));
    } else {
        if (so == 0 || so == 1) {
            giaiThua = 1;
        } else if (so < 0) {
            alert("So nhap vao la so tu nhien, nguyen duong");
            so = Number(prompt("Nhập một số để tính giai thừa"));
        } else {
            for (let i = 1; i <= so; i++) {
                giaiThua = giaiThua * i;
            }
        }
        document.write("Giai thừa của " + so + " = " + giaiThua)
    }
</script>
