    <title>Title</title>

<script>
    let star="*";
    for (let i=0;i<=8;i++){
        for (let j = 0;j<=30;j++){
            if (i == 0 || i == 8) {
                document.write(star);
            }else{
                document.write("&nbsp"+"&nbsp");
            }
            if (j == 0 || j== 30) {
                document.write(star);
            }
        }
        document.write("<br>");
    }
</script>
