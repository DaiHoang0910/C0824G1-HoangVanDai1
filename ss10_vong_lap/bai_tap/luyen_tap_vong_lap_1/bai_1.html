<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
</body>
<script>
    let text = "";
    let i;
    for (i = 1; i <= 100; i++) {
        text += i + "<br>";
        if (i == 99) {
            alert("Hoan thanh");
            break;
        }
    }
    document.getElementById('text').innerHTML = text;
</script>
</html>
