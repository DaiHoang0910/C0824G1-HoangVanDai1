<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Số nguyên tố là số tự nhiên lớn hơn 1, chỉ có 2 ước là 1 và chính nó. Ví dụ: 2, 3, 5, 7, 11, ... là các số nguyên tố,-->
<!--trong đó số 2 là số nguyên tố chẵn duy nhất.-->
</body>
<script>
    let number = parseInt(prompt("Nhap so luong so nguyen to dau tien duoc in ra: "));
    let count = 0;
    let uc = 0;
    let n;
    let i;
    for (n = 2; n <= 1000; n++) {
        if (count < number) {
            uc = 0;
            for (i = 1; i <= n; i++) {
                if (n % i == 0) {
                    uc++;
                }
            }
            if (uc == 2) {
                document.write(n + "<br>");
                count++;
            }
        } else {
            break;
        }
    }
</script>
</html>
