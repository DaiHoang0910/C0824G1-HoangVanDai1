  <script>
    function increaseValue(number){
        let result = parseFloat(number) + 1;
        return result;
    }

    while (isNaN(number)){
      alert("Vui long nhap lai");
      number = prompt("Enter a number");
    }
      let increase = increaseValue(number);
      alert(increase);
