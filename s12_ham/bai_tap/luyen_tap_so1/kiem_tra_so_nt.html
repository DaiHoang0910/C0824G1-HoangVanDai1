<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) return false;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    let number = +prompt("Nhập số cần check ");
    while (isNaN(number) || !parseInt(number)===number || number < 0 ){
        alert("Vui long nhap lai")
        number = +prompt("Nhập số cần check ");
    }
    if (isPrime(number)) {
        alert(number + " là số nguyên tố")
    } else {
        alert(number + " không là số nguyên tố")
    }
</script>
</body>
</html>
