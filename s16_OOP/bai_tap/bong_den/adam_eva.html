  <script>
    class Apple {
      weight;

      constructor(weight) {
        this.weight = weight
      }

      decrease() {
        if(this.weight > 0) {
          this.weight--;
        }
      }

      isEmpty() {
        if(this.weight > 0) {
          return false;
        } else {
          return true;
        }
      }

      getWeight() {
        return this.weight;
      }
    }

    class Human {
      name;
      gender;
      weight;

      constructor(name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
      }

      isMale() {
        return this.gender;
      }

      setGender(gender) {
        this.gender = gender;
      }

      checkApple(apple) {
        return !apple.isEmpty();
      }

      eatApple(apple) {
        if(this.checkApple(apple)) {
          apple.decrease();
          this.weight++;
        } else {
          alert("hết táo rồi")
        }

      }

      say(str) {
        document.write(str);
      }
      getName(){
        return this.name;
      }
      setName(str){
        return this.name = str;
      }
      getWeight(){
        return this.weight;
      }
      setWeight(int){
        return this.weight = int;
      }
    }


    let adam = new Human("Adam", true, 74);
    let eva = new Human("Eva", false, 52);
    let apple = new Apple(10);

    adam.say("I am Adam" + "<br>");

    let name = prompt("Nhap ten cho nhan vat 1");
    adam.setName(name);
    let name1 = adam.getName();
    document.write("Tên của nhân vật 1 : " +name1 +"<br>")
    adam.say("Tôi là "+ name1 +"<br>")

    let weight0 = prompt("Nhap can nang cua " + name1)
    adam.setWeight(weight0);
    let weight1 = adam.getWeight();
    document.write("Cân nặng của " + name1+ " là: "+ weight1 +"<br>")

    let name2 = prompt("Nhap ten cho nhan vat 2");
    eva.setName(name2);
    let name3 = eva.getName();
    document.write("Tên của nhân vật 2 : " +name3 +"<br>")
    adam.say("Tôi là "+ name3 +"<br>")

    while (apple.isEmpty() !== true) {
      document.write(name1 + " ăn táo" + "<br>");
      adam.eatApple(apple);

      document.write("Quả táo còn: " + "<br>");
      document.write(apple.getWeight() + " đơn vị" + "<br>");
      document.write("Cân nặng của "  + name1 + " là: " + adam.getWeight() + " đơn vị" + "<br>");
    }
  </script>
