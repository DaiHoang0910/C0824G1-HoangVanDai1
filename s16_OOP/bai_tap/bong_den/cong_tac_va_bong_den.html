<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="press()">Nhấn công tắc</button>

</body>
  <script>
    class ElectricLamp{
        status;
        constructor(status) {
            this.status = status;
        }
        turnOn(){
            this.status = true
            document.write("Lamp is turn on" +"<br><br>")
        }
        turnOff(){
            this.status =false;
            document.write("Lamp is turn off" +"<br><br>")
        }
    }
    class SwitchButton{
        status;
        lamp;
        constructor(status, lamp) {
            this.status = false;
            this.lamp = lamp;
        }
        connectToLamp(ElectricLamp){
            return this.lamp = ElectricLamp;
        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }
    }

    function press(){
        let electricLamp1 = new ElectricLamp(false);
        let switchButton1 = new SwitchButton(electricLamp1);
        switchButton1.connectToLamp(electricLamp1);
        for (let i = 1; i < 10; i ++){
            switchButton1.switchOn();
            switchButton1.switchOff();
        }
    }

  </script>
</html>
