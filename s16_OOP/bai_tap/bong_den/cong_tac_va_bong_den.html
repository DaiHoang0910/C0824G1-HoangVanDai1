<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button type="button" onclick="turnOn()">Bật công tắc</button>
    <button type="button" onclick="turnOff()">Tắt công tắc</button>
</body>
  <script>
    class ElectricLamp{
        status;
        constructor(status) {
            this.status = status;
        }
        // getStatus(){
        //     return this.status;
        // }
    }
    class SwitchButton{
        constructor(lamp, status) {
            this.lamp = lamp;
            this.status = status;
        }
        // getLamp(){
        //     return this.lamp;
        // }
        // setLamp(lamp){
        //     this.lamp = lamp;
        // }
        // connectToLamp(ElectricLamp){
        //     return this.lamp = ElectricLamp;
        // }
        switchOff(){
            this.lamp.status = false;
            return this.status = false;
        }
        switchOn(){
            this.lamp.status = true;
            return this.status = true;
        }
    }

    function turnOn(){
        let electricLamp1 = new ElectricLamp(true);
        let switchButton1 = new SwitchButton(electricLamp1,true);
        console.log(switchButton1.switchOn());
        alert("Đèn sáng");
    }

    function turnOff(){
        let electricLamp2 = new ElectricLamp(false)
        let switchButton2 = new SwitchButton(electricLamp2,false)
        console.log(switchButton2.switchOff());
        alert("Đèn tắt");
    }
  </script>
