  <script>
    class Temperature{
        celsius;
        constructor(celsius) {
            this.celsius = celsius;
        }
        getFahrenheit = function (){
            return (this.celsius * 9/5) + 32;
        }
        getKenvin = function (){
            return this.celsius + 273.15;
        }
    }
    let c = +prompt("Nhap nhiet do can chuyen doi (do C)");
    while (isNaN(c)){
        alert("Vui long nhap so");
        c = +prompt("Nhap nhiet do can chuyen doi (do C)");
    }
    let temperature = new Temperature(c);
    let f = temperature.getFahrenheit();
    let k = temperature.getKenvin();
    document.write("Nhiệt độ K: "+ k +"<br>" + "Nhiệt độ F: " + f)
  </script>
