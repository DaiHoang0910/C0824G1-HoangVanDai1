  <script>
    let Rectangle = function (width, length){
      this.width = width;
      this.length = length;
      this.getArea = function (){
        return this.length * this.width;
      };
      this.getPerimeter = function (){
          return 2*( this.length +  this.width);
      };
    };
    function check(index){
        while (isNaN(index) || index <= 0){
            index = +prompt("Nhap so va lon hon 0");
        }
        return index;
    }
    let width = check(+prompt("Nhap chieu rong"));
    let length = check(+prompt("Nhap chieu dai"));
    while (width > length){
        alert("Kiem tra lai viec nhap");
        width = check(+prompt("Nhap chieu rong"));
        length = check(+prompt("Nhap chieu dai"));

    }

    let rec = new Rectangle(width, length);
    let dienTich = rec.getArea();
    let chuVi = rec.getPerimeter();
    document.write("Diện tích hình chữ nhật: " + dienTich + "<br>" + "Chu vi hình chữ nhật: " + chuVi);
  </script>
