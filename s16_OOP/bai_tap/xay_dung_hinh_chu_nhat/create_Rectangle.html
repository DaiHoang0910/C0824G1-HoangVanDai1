    <script>
        let Rectangle = function (width, length){
            this.width = width;
            this.length = length;
            this.getArea = function (){
                return this.length * this.width;
            };
            this.getPerimeter = function (){
                let result = 2*( this.length +  this.width)
                return result ;
            };
        };

        let rec = new Rectangle(6, 5);
        let dienTich = rec.getArea();
        let perimeter = rec.getPerimeter();
        document.write("Diện tích hình chữ nhật: "+ dienTich +"<br>" + "Chu vi hình chữ nhật: " + perimeter );
    </script>
