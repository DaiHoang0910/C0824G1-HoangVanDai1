<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
  <script>
    // Diện tích hình tròn: Pi*R^2
    let inputBanKinh;
    let Pi = Math.PI

    inputBanKinh = prompt('Nhap gia tri ban kinh: ');

    let BanKinh = parseFloat(inputBanKinh);
    let S = BanKinh * BanKinh * Pi;

    document.write('Dien tich hinh tron: ' + S)

  </script>
</body>
</html>
