<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hinh tron</title>
</head>
<body>
  // Chu vi hinh tron: 2RPi
  <script>
    let inputBanKinh;
    let Pi=Math.PI;

    inputBanKinh = prompt("Nhap ban kinh hinh tron");

    let BanKinh =  parseFloat(inputBanKinh);
    let C = 2 * BanKinh * Pi;

    document.write("Chu vi hinh tron: " + C)
  </script>
</body>
</html>
