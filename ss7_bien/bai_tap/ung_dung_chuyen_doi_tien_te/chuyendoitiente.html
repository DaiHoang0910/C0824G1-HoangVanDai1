<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
    <form>
        <table style="width:50%">
            <tr>
                <td style="text-align: center">Amount</td>
                <td>From Currency</td>
                <td>To Currency</td>
                <td></td>
            </tr>
            <tr>
                <td style="text-align: center"><input type="number" name="soTien" id="soTien" value=""/></td>
                <td>
                    <select id="from">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <button type="button" onclick="chuyenDoiTienTe();" style="background-color: blue; color: white">Convert</button>
                </td>
            </tr>
        </table>
        <p id="result" style="color: blue">Result</p>
        <input type="reset"/>
    </form>
    <script>
        function chuyenDoiTienTe() {
            let soTien = parseFloat(document.getElementById('soTien').value);
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            let result;

            if (from == "usd" && to == "vnd" ) {
                result = "Result = " + soTien * 24.480 +" vnd"
            }
            else if (from == "vnd" && to == "usd") {
                result = "Result = " + soTien / 24.480 +" $"
            }
            else if (from == "vnd" && to == "vnd") {
                result = "Result = " + soTien +" vnd"
            }
            else {
                result = "Result = " + soTien +" $"
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
