<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình tính :-->
<!--S=1+1/2+1/3+....+1/n-->
</body>
<script>
    let n = +prompt("Nhập số phần tử n");
    while (isNaN(n) || n < 0 || !parseInt(n) === n) {
        alert("Kiểm tra đầu vào");
        n = +prompt("Nhập số phần tử n");
    }
    let sum = 1;
    for (let i = 2; i <= n; i++) {
        sum = sum + 1 / i;
    }
    document.write(sum);
</script>
</html>
