<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xet thu may trong tuan</title>
</head>
<body>
  <script>
    let So = parseInt(prompt('Nhap so: '));
    switch (So) {
      case 1:
        alert('Chu Nhat');
        break;
      case 2:
        alert('Thu Hai');
        break;
      case 3:
        alert('Thu Ba');
        break;
      case 4:
        alert('Thu Bon');
        break;
      case 5:
        alert('Thu Nam');
        break;
      case 6:
        alert('Thu Sau');
        break;
      case 7:
        alert('Thu Bay');
        break;
      default:
        alert('Khong thuoc thu nao trong tuan')
    }
  </script>
</body>
</html>
