<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xet thu may trong tuan</title>
</head>
<body>
    <script>
        let So = parseInt(prompt('Nhap so: '));

        if (So / 1 == 1){
           alert('Chu Nhat')
        }
        else if ( So / 2 == 1) {
            alert('Thu Hai')
        }
        else if ( So / 3 == 1) {
            alert('Thu Ba')
        }
        else if ( So / 4 == 1) {
            alert('Thu Bon')
        }
        else if ( So / 5 == 1) {
            alert('Thu Nam')
        }
        else if ( So / 6 == 1) {
            alert('Thu Sau')
        }
        else if ( So / 7 == 1) {
            alert('Thu Bay')
        }
        else {
            alert('Khong phai ngay trong tuan')
        }
    </script>
</body>
</html>
