<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="check()">Kiem tra 2 chuoi co giong nhau khong?</button>
    <p id="result"></p>
</body>
<script>
    let result;
    let arr_a = prompt("Nhap chuoi a: ");
    let arr_b = prompt("Nhap chuoi b: ");
    function check(){
        if (arr_a === arr_b){
            result = "Hai chuoi giong nhau";
        }else {
            result = "Hai chuoi khong giong nhau";
        }
        document.getElementById('result').innerHTML=result;
    }
</script>
</html>
