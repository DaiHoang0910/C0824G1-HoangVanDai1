<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="joinArray()">Noi</button>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
</body>
    <script>
        let arrA = [];
        let arrB = [];
        for (let i = 0; i < 10; i++) {
            arrA[i] = +prompt(`Nhập phần tử thứ ${i} cua mang a: `)
        }
        document.getElementById('result').innerHTML = "Chuoi: " + arrA;
        for (let j = 0; j < 10; j++) {
            arrB[j] = +prompt(`Nhập phần tử thứ ${j} cua mang b: `)
        }
        document.getElementById('result1').innerHTML = "Chuoi: " + arrB;

        function joinArray(){
            let arrC = arrA.concat(arrB);
            document.getElementById('result2').innerHTML = "Mang sau khi noi: " +arrC;
        }

    </script>
</html>
