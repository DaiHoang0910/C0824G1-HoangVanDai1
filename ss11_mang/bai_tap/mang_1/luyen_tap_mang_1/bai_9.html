<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="noi()">Noi</button>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
</body>
    <script>
        let arr_a = [];
        let arr_b = [];
        for (let i = 0; i < 10; i++) {
            arr_a[i] = +prompt(`Nhập phần tử thứ ${i} cua mang a: `)
        }
        document.getElementById('result').innerHTML = "Chuoi: " + arr_a;
        for (let j = 0; j < 10; j++) {
            arr_b[j] = +prompt(`Nhập phần tử thứ ${j} cua mang b: `)
        }
        document.getElementById('result1').innerHTML = "Chuoi: " + arr_b;

        function noi(){
            let arr_c = arr_a.concat(arr_b);
            document.getElementById('result2').innerHTML = "Mang sau khi noi: " +arr_c;
        }

    </script>
</html>
