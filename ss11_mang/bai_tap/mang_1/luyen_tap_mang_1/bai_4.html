<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <button type="button" onclick="reverse()">Dao nguoc</button>
  <p id="result"></p></br>
</form>
</body>
<script>
  let n = +prompt("Nhập số lượng phần tử: ")
  let arr = []
  while (n < 0 || n > 20 || !(parseInt(n) === n)) {
    n = +prompt("n phải là số nguyên và trong khoảng từ 0 đến 20. Nhập lại n: ")
  }
  for (let i = 0; i < n; i++) {
    arr[i] = +prompt(`Nhập phần tử thứ ${i}: `)
  }
  document.getElementById('result').innerHTML = "Chuoi ban dau: " + arr;

  function reverse(){
    let first = 0;
    let last = arr.length - 1;
    while (first < last){
      let b = arr[first];
      arr[first] = arr[last];
      arr[last] = b;
      first++;
      last--;
    }
    document.write(arr);
  }

</script>
</html>
