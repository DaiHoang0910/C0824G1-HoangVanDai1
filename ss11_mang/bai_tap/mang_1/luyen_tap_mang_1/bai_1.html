<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button type="button" onclick="tinh()">Tim xem bao nhieu so nguyen lon hon 10</button>
  <p id="result"></p>
</body>
  <script>
      let n = +prompt("Nhập số lượng phần tử: ")
      let arr = []
      while (n < 0 || n > 20 || !(parseInt(n) === n)) {
          n = +prompt("n phải là số nguyên và trong khoảng từ 0 đến 20. Nhập lại n: ")
      }
      for (let i = 0; i < n; i++) {
          arr[i] = +prompt(`Nhập phần tử thứ ${i}: `)
      }
      document.getElementById('result').innerHTML = "Chuoi: " + arr;
    function tinh() {
      let i;
      let count = 0;
      for (i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
          count++;
        }
      }
      document.getElementById('result').innerHTML="So nguyen lon hon 10: " + count;
    }
  </script>
</html>
