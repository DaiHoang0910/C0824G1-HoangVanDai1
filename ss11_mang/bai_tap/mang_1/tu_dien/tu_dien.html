<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap tu: <input type="text" id="string"/>
<button type="button" onclick="transcript()">Dich</button>
<p id="result"></p>
</body>
<script>
    function transcript() {
        let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if (string == arr_eng[i]) {
                index_eng = i;
                if (index_eng == i) {
                    result = arr_vie[i];
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
